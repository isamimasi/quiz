{% extends "layout.html" %}
{% block content %}

  <div class="w3-display-middle">
	  <div class="w3-display-container">
<h3>　第{{Dict["page"]+1}}問<br>
	　{{Dict["q"]}}</h3>
							<form action="./trGet" method="get">

					　<input type="submit" value="回　答" class="btn btn-primary">

<br>{% if Dict["page"]>0 %}

									</form>
